<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChangeGear Templates</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="wrapper">

    <div class="toggles">
      <div>
        <button id="description">Description</button>
        <button id="internal-notes">Internal Notes</button>
        <button id="reset">Reset</button>
      </div>
      <div>
        <button id="copy-btn-1">Copy</button>
        <button id="copy-btn-2" class="invisible">Copy</button>
      </div>
    </div>

    <div class="selections">
      <div>
        <label for="req-name">Requester's Name</label>
        <input type="text" name="req-name" id="req-name">
        <label for="response">Response Message</label>
        <select name="response" id="response">
          <option value="r1"></option>
          <option value="r2">1st & 2nd Attempt/Missing Info/Update</option>
          <option value="r3">3rd Attempt</option>
          <option value="r4">Approval Required</option>
          <option value="r5">Closure</option>
          <option value="r6">Completed</option>
          <option value="r7">Computer Name/Location Required</option>
          <option value="r8">Modify Client App/Software</option>
          <option value="r9">Modify/Mirror Profile</option>
          <option value="r10">Network/Shared Drive Access</option>
          <option value="r11">Potential Outage SR</option>
          <option value="r12">Requeue</option>
          <option value="r13">SharePoint Access</option>
          <option value="r14">Software Installation</option>
          <option value="r15">To CorSec</option>
          <option value="r16">Troubleshooting Instructions</option>
          <option value="r17">VPN Access</option>
          <option value="r18">Decline NT Reset via Email/SSP</option>
          <option value="r19">NT Reset/Unlock</option>
        </select>
        <label for="departments">Departments</label>
        <select name="departments" id="departments">
          <option value=""></option>
          <option value="d1">Local IT</option>
          <option value="d2">Security and Compliance</option>
          <option value="d3">Business Intelligence</option>
          <option value="d4">Procurement</option>
          <option value="d5">Applicaton Development</option>
        </select>
      </div>
    </div>

    <div class="texts">
      <textarea name="" id="description-area" placeholder="Description text area"></textarea>
      <textarea name="" id="internal-notes-area" class="invisible" placeholder="Internal notes area"></textarea>
    </div>

  </div>

  <div id="lookups" class="invisible"></div>
</body>

</html>
